name: CMake Multiâ€‘Platform CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        compiler: [gcc, clang, msvc]
        include:
          - os: ubuntu-latest
            compiler: gcc
            c_compiler: gcc
            cxx_compiler: g++
          - os: ubuntu-latest
            compiler: clang
            c_compiler: clang
            cxx_compiler: clang++
          - os: windows-latest
            compiler: msvc
            c_compiler: cl
            cxx_compiler: cl

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # -------------------------
    # Linux dependency install
    # -------------------------
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qt6-base-dev \
          qt6-tools-dev \
          qt6-tools-dev-tools \
          libsqlite3-dev \
          libgtest-dev

        # Build GTest (Ubuntu ships only source)
        sudo cmake -S /usr/src/gtest -B /usr/src/gtest/build
        sudo cmake --build /usr/src/gtest/build
        sudo cp /usr/src/gtest/build/*.a /usr/lib

    # -------------------------
    # Windows: vcpkg manifest
    # -------------------------
    - name: Install vcpkg (Windows)
      if: runner.os == 'Windows'
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat

    - name: Install dependencies via vcpkg.json
      if: runner.os == 'Windows'
      run: |
        .\vcpkg\vcpkg.exe install --triplet x64-windows

    # -------------------------
    # Configure CMake
    # -------------------------
    - name: Configure CMake
      run: >
        cmake -B build
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }}
        ${{ runner.os == 'Windows' && '-DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake' || '' }}
        -S ${{ github.workspace }}

    # -------------------------
    # Build
    # -------------------------
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    # -------------------------
    # Test
    # -------------------------
    - name: Test
      working-directory: build
      run: ctest --build-config ${{ matrix.build_type }}
