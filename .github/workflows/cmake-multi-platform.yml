name: CMake Multiâ€‘Platform CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_type: Release
            c_compiler: gcc
            cxx_compiler: g++
          - os: ubuntu-latest
            build_type: Release
            c_compiler: clang
            cxx_compiler: clang++
          - os: windows-latest
            build_type: Release
            c_compiler: cl
            cxx_compiler: cl

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # -------------------------
    # Linux dependency install
    # -------------------------
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qt6-base-dev \
          qt6-tools-dev \
          qt6-tools-dev-tools \
          libsqlite3-dev \
          libgtest-dev

        # Build GTest (correct path on GitHub runners)
        sudo cmake -S /usr/src/googletest/googletest -B /usr/src/googletest/build
        sudo cmake --build /usr/src/googletest/build

        # Copy built libs to a standard location
        sudo cp /usr/src/googletest/build/lib/*.a /usr/lib

    # -------------------------
    # Windows: Install Qt6 (prebuilt)
    # -------------------------
    - name: Install Qt6 (Windows)
      if: runner.os == 'Windows'
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.7.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    # -------------------------
    # Windows: vcpkg manifest
    # -------------------------
    - name: Install vcpkg (Windows)
      if: runner.os == 'Windows'
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat

    - name: Install dependencies via vcpkg.json
      if: runner.os == 'Windows'
      run: |
        .\vcpkg\vcpkg.exe install --triplet x64-windows

    # -------------------------
    # Configure CMake (Linux)
    # -------------------------
    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }} \
          -S ${{ github.workspace }}

    # -------------------------
    # Configure CMake (Windows)
    # -------------------------
    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }} -DCMAKE_PREFIX_PATH="${{ env.QT_ROOT_DIR }}" -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake -S ${{ github.workspace }}

    # -------------------------
    # Build
    # -------------------------
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    # -------------------------
    # Test
    # -------------------------
    - name: Test
      working-directory: build
      run: ctest --build-config ${{ matrix.build_type }}
